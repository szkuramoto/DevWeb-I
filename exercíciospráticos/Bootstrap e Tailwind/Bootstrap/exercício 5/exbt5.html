<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Exercício 5</title>

   <!-- link para o CSS do Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<!--Crie uma tabela com dados fictícios e adicione classes de tabela responsiva do Bootstrap.-->

<body>
    
        <div class="container mt-5">
            <h1 class="text-center">Tabela de Produtos Fictícios</h1>
            <!-- tabela responsiva -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Produto A</td>
                            <td>R$ 10,00</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Produto B</td>
                            <td>R$ 20,00</td>
                            <td>50</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Produto C</td>
                            <td>R$ 30,00</td>
                            <td>20</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
        <!-- scripts do Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

<!--
container: A classe container centraliza o conteúdo e aplica espaçamento nas laterais.

mt-5: Adiciona uma margem superior de tamanho 5, criando espaço acima do título.

text-center: Centraliza o texto do título.

table-responsive: Esta classe torna a tabela responsiva, permitindo que ela role horizontalmente em telas menores, evitando que o layout quebre.

table: A classe table aplica estilos básicos de tabela do Bootstrap.

table-striped: Adiciona listras (zebrado) às linhas da tabela para melhorar a legibilidade.

thead e tbody: Estas tags estruturam a tabela, com thead definindo o cabeçalho e tbody o corpo da tabela.

<tr>: Define uma linha na tabela.

<th>: Define uma célula de cabeçalho, que geralmente está em negrito e centralizada.

<td>: Define uma célula normal da tabela.
-->
