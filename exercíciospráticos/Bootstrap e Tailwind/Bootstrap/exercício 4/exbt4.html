<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Exercício 4</title>

 <!-- link para o CSS do Bootstrap -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<!--Utilize o sistema de grid para criar uma página com cards que mostrem produtos fictícios. -->


<body>

    <div class="container mt-5">
        <!-- título da página -->
        <h1 class="text-center">Produtos Fictícios</h1>
        <div class="row">
            <!-- cada coluna representa um card de produto -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <!-- imagem do produto -->
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produto 1">
                    <div class="card-body">
                        <h5 class="card-title">Produto 1</h5>
                        <p class="card-text">Descrição do produto 1.</p>
                        <!-- botão de ação -->
                        <a href="#" class="btn btn-primary">Adicionar ao carrinho</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produto 2">
                    <div class="card-body">
                        <h5 class="card-title">Produto 2</h5>
                        <p class="card-text">Descrição do produto 2.</p>
                        <a href="#" class="btn btn-primary">Adicionar ao carrinho</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produto 3">
                    <div class="card-body">
                        <h5 class="card-title">Produto 3</h5>
                        <p class="card-text">Descrição do produto 3.</p>
                        <a href="#" class="btn btn-primary">Adicionar ao carrinho</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    

</body>
</html>   

<!--
container: A classe container é usada para centralizar o conteúdo da página e aplicar um espaçamento padrão nas laterais.

mt-5: Esta classe adiciona uma margem superior de tamanho 5 (um espaçamento vertical).

row: A classe row é usada para criar uma linha que pode conter colunas.

col-md-4: Essa classe cria uma coluna que ocupa 4 das 12 unidades disponíveis em uma linha. Assim, três colunas cabem em uma linha em dispositivos médios ou maiores.

mb-4: Essa classe adiciona uma margem inferior de tamanho 4 (espaçamento vertical) entre as colunas.

card: A classe card cria um contêiner que fornece um estilo consistente para um bloco de conteúdo.

card-img-top: Essa classe aplica estilos à imagem do card para que ela se ajuste corretamente ao topo do card.

card-body: Este é o contêiner que abriga o conteúdo do card, como título, texto e botões.

card-title e card-text: Estas classes aplicam estilos ao título e ao texto do card.

btn btn-primary: Essas classes aplicam o estilo de botão do Bootstrap, com a classe btn-primary indicando que o botão deve ter uma cor de destaque.-->
