<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Crie um layout de galeria de imagens com grid do Tailwind, ajustando o número de colunas conforme o tamanho da tela.  -->

<body>
    
    <section class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-red-600 mb-8">Galeria de Imagens - Nana</h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
          <!-- Imagem 1 -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="/Atividade2DevWeb/img/nanablast.jpg" alt="Imagem 1" class="w-full h-56 object-cover">
          
            <div class="card-body">
                <p class="card-text">Imagem icônica de Nana e Blast</p>
            </div>

        </div>
      
          <!-- Imagem 2 -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="/Atividade2DevWeb/img/nanadisco.jpg" alt="Imagem 2" class="w-full h-56 object-cover">
          </div>
      
          <!-- Imagem 3 -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="/Atividade2DevWeb/img/blastcolor.jpg" alt="Imagem 3" class="w-full h-56 object-cover">
          </div>
      
          <!-- Imagem 4 -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="/Atividade2DevWeb/img/blastXtrapnest.jpg" alt="Imagem 4" class="w-full h-56 object-cover">
          </div>
      
          <!-- Imagem 5 -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="/Atividade2DevWeb/img/nanahat.jpg" alt="Imagem 5" class="w-full h-56 object-cover">
          </div>
      
          <!-- Imagem 6 -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="/Atividade2DevWeb/img/hachimangared.jpg" alt="Imagem 6" class="w-full h-56 object-cover">
          </div>
      
          <!-- Imagem 7 -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="/Atividade2DevWeb/img/nanahachimanga.jpg" alt="Imagem 7" class="w-full h-56 object-cover">
          </div>
      
          <!-- Imagem 8 -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="/Atividade2DevWeb/img/oosakiglasses.jpg" alt="Imagem 8" class="w-full h-56 object-cover">
          </div>

           <!-- Imagem 9 -->
           <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="/Atividade2DevWeb/img/junkonana.jpg" alt="Imagem 8" class="w-full h-56 object-cover">
          </div>

           <!-- Imagem 10 -->
           <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="/Atividade2DevWeb/img/junkoXkyousuke.jpg" alt="Imagem 8" class="w-full h-56 object-cover">

        </div>
      </section>
      



</body>
</html>

<!--
grid: Define o layout como uma grade (grid).
grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5:
grid-cols-1: Por padrão, a galeria terá 1 coluna em telas pequenas.
sm:grid-cols-2: Em telas pequenas (a partir de 640px de largura), a galeria terá 2 colunas.
md:grid-cols-3: Em telas médias (a partir de 768px), a galeria terá 3 colunas.
lg:grid-cols-4: Em telas grandes (a partir de 1024px), a galeria terá 4 colunas.
xl:grid-cols-5: Em telas extra-grandes (a partir de 1280px), a galeria terá 5 colunas.
gap-6: Define um espaço entre as imagens de 6 unidades (isso pode ser ajustado conforme necessário, usando gap-4, gap-8, etc.).
overflow-hidden: Garante que o conteúdo da imagem (caso ultrapasse o limite) será escondido, deixando a borda da imagem limpa.
rounded-lg: Adiciona bordas arredondadas nas imagens e ao redor de cada card da imagem.
shadow-lg: Adiciona uma sombra ao redor da imagem para dar um efeito de destaque.
w-full h-56 object-cover:
w-full faz a imagem ocupar 100% da largura do seu contêiner.
h-56 define a altura da imagem, que pode ser ajustada de acordo com a necessidade.
object-cover faz com que a imagem cubra o contêiner sem distorcer, mas pode cortar partes da imagem dependendo das proporções da área.

-->
